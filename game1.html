<!doctype html><html lang="it"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Lezione 1 — Verbi in Azione</title><link rel="stylesheet" href="style.css"/></head><body><audio id="success-audio" src="assets/success.wav" preload="auto"></audio><div class="container"><header class="site-header small"><div class="brand"><img src="assets/logo.png" class="logo-top" alt="Logo"><h1>Lezione 1</h1></div><nav><a class="btn" href="index.html">Home</a></nav></header><main><section class="card"><h2>Verbi in Azione</h2><p>Trascina il verbo corretto sulla frase. Quando completi, sentirai un suono di successo.</p><div id="phrases"></div><div style="margin-top:12px"><button id="reset" class="btn">Reset</button></div><p style="margin-top:12px;color:var(--muted)">Feedback: <span id="feedback">—</span></p><p style="margin-top:12px"><a class="btn" href="index.html">← Torna alla Home</a></p></section></main></div><script>const data=[{phrase:"Io ___ (mangiare) una mela.",verb:"mangio"},{phrase:"Tu ___ (parlare) inglese.",verb:"parli"},{phrase:"Noi ___ (andare) a scuola.",verb:"andiamo"}];function build(){const phrases=document.getElementById('phrases');phrases.innerHTML='';data.forEach((d,i)=>{const p=document.createElement('div');p.className='resource';p.style.marginBottom='10px';p.innerHTML='<div>'+d.phrase.replace('___','<strong>_____</strong>')+'</div><div id="slot-'+i+'" style="min-height:36px;margin-top:6px;padding:6px;border:1px dashed rgba(0,0,0,0.08);border-radius:8px"></div>';phrases.appendChild(p);});const palette=document.createElement('div');palette.style.marginTop='12px';const shuffled=data.map(d=>d.verb).sort(()=>Math.random()-0.5);shuffled.forEach(v=>{const b=document.createElement('button');b.className='btn';b.style.marginRight='8px';b.draggable=true;b.textContent=v;b.addEventListener('dragstart',e=>e.dataTransfer.setData('text/plain',v));palette.appendChild(b);});phrases.appendChild(palette);data.forEach((d,i)=>{const slot=document.getElementById('slot-'+i);slot.addEventListener('dragover',e=>e.preventDefault());slot.addEventListener('drop',e=>{e.preventDefault();const v=e.dataTransfer.getData('text/plain');slot.textContent=v;checkAll();});});}function checkAll(){let correct=0;data.forEach((d,i)=>{const slot=document.getElementById('slot-'+i);if(slot&&slot.textContent.trim()===d.verb){correct++;slot.style.border='1px solid rgba(0,200,0,0.2)';}else if(slot)slot.style.border='1px dashed rgba(0,0,0,0.08)';});document.getElementById('feedback').textContent=correct+' / '+data.length;if(correct===data.length){document.getElementById('feedback').textContent='Completato!';playSuccess();}}document.getElementById('reset').addEventListener('click',()=>{build();document.getElementById('feedback').textContent='—';});build();</script><script src="script.js"></script></body></html>
