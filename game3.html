<!doctype html><html lang="it"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Lezione 3 — Cultura Quiz</title><link rel="stylesheet" href="style.css"/></head><body><audio id="success-audio" src="assets/success.wav" preload="auto"></audio><div class="container"><header class="site-header small"><div class="brand"><img src="assets/logo.png" class="logo-top" alt="Logo"><h1>Lezione 3</h1></div><nav><a class="btn" href="index.html">Home</a></nav></header><main><section class="card"><h2>Cultura Quiz</h2><p>Rispondi alle domande a scelta multipla. Raggiungi almeno 2 risposte corrette per sentirti un campione.</p><div id="quiz3"></div><p style="margin-top:12px">Risultati: <span id="res">0</span></p><p style="margin-top:12px"><a class="btn" href="index.html">← Torna alla Home</a></p></section></main></div><script>const Qs=[{q:'Capitale d\'Italia?',opts:['Milano','Roma','Napoli'],a:'Roma'},{q:'Lingua ufficiale della Spagna?',opts:['Spagnolo','Portoghese','Catalano'],a:'Spagnolo'},{q:'Famoso pittore spagnolo?',opts:['Picasso','Botticelli','Canova'],a:'Picasso'}];function build(){const el=document.getElementById('quiz3');el.innerHTML='';let correct=0;Qs.forEach((item,idx)=>{const card=document.createElement('div');card.className='resource';card.style.marginBottom='12px';card.innerHTML='<strong>'+item.q+'</strong><div style="margin-top:8px"></div>';const opts=item.opts.sort(()=>Math.random()-0.5);opts.forEach(op=>{const b=document.createElement('button');b.className='btn';b.style.marginRight='8px';b.textContent=op;b.addEventListener('click',()=>{if(b.disabled) return;b.disabled=true;if(op===item.a){correct++;b.style.background='linear-gradient(90deg, rgba(0,200,0,0.12), rgba(0,200,0,0.04))';}else b.style.background='linear-gradient(90deg, rgba(255,0,0,0.06), rgba(255,0,0,0.02))';document.getElementById('res').textContent=correct;if(correct>=2){document.getElementById('res').textContent='Ottimo!';playSuccess();}});card.querySelector('div').appendChild(b);} );el.appendChild(card);} );}build();</script><script src="script.js"></script></body></html>
