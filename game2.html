<!doctype html><html lang="it"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Lezione 2 — Sfida delle Parole</title><link rel="stylesheet" href="style.css"/></head><body><audio id="success-audio" src="assets/success.wav" preload="auto"></audio><div class="container"><header class="site-header small"><div class="brand"><img src="assets/logo.png" class="logo-top" alt="Logo"><h1>Lezione 2</h1></div><nav><a class="btn" href="index.html">Home</a></nav></header><main><section class="card"><h2>Sfida delle Parole</h2><p>Abbina le parole alle definizioni cliccando i pulsanti corretti. Ottieni 3/3 per completare.</p><div id="quiz"></div><p style="margin-top:12px">Punteggio: <span id="score">0</span></p><p style="margin-top:12px"><a class="btn" href="index.html">← Torna alla Home</a></p></section></main></div><script>const quizData=[{q:'Parola: "biblioteca"',a:'Luogo con libri'},{q:'Parola: "cucina"',a:'Luogo dove si cucina'},{q:'Parola: "scuola"',a:'Luogo per imparare'}];function buildQuiz(){const el=document.getElementById('quiz');el.innerHTML='';let score=0;quizData.forEach((item,idx)=>{const container=document.createElement('div');container.className='resource';container.style.marginBottom='12px';container.innerHTML='<strong>'+item.q+'</strong><div style="margin-top:8px"></div>';const btns=['Luogo con libri','Luogo dove si cucina','Luogo per imparare'].sort(()=>Math.random()-0.5);btns.forEach(text=>{const b=document.createElement('button');b.className='btn';b.style.marginRight='8px';b.textContent=text;b.addEventListener('click',()=>{if(b.disabled) return;b.disabled=true;if(text===item.a){score++;b.style.background='linear-gradient(90deg, rgba(0,200,0,0.12), rgba(0,200,0,0.04))';}else{b.style.background='linear-gradient(90deg, rgba(255,0,0,0.06), rgba(255,0,0,0.02))';}document.getElementById('score').textContent=score;if(score===quizData.length){document.getElementById('score').textContent='Completato!';playSuccess();}});container.querySelector('div').appendChild(b);});el.appendChild(container);});}buildQuiz();</script><script src="script.js"></script></body></html>
