<!doctype html><html lang="it"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Cultura Quiz - SpeakUp Italia</title><link rel="icon" href="assets/favicon.png"/><link rel="stylesheet" href="style.css"/></head><body><audio id="success-sound" src="assets/success.wav" preload="auto"></audio><div class="container"><header class="header"><div class="brand"><img src="assets/logo.png" alt="logo"/><h1>Lezione 3</h1></div><nav><a class="btn" href="index.html">Home</a></nav></header><main><section class="card"><h2>Cultura Quiz</h2><p class="small">Rispondi a domande sulla cultura italiana e spagnola.</p><div id="quiz3"></div><p style="margin-top:12px"><a class="btn btn-blue" href="index.html">‚Üê Torna</a></p></section></main></div><script>const Qs=[{q:"Capitale d'Italia?",opts:['Milano','Roma','Napoli'],a:'Roma'},{q:'Lingua ufficiale della Spagna?',opts:['Spagnolo','Portoghese','Catalano'],a:'Spagnolo'},{q:'Famoso pittore spagnolo?',opts:['Picasso','Botticelli','Canova'],a:'Picasso'}];function build(){const el=document.getElementById('quiz3');el.innerHTML='';let corr=0;Qs.forEach((it,idx)=>{const card=document.createElement('div');card.className='resource';card.style.marginBottom='12px';card.innerHTML='<strong>'+it.q+'</strong><div style="margin-top:8px"></div>';const opts=it.opts.sort(()=>Math.random()-0.5);opts.forEach(o=>{const b=document.createElement('button');b.className='btn';b.style.marginRight='8px';b.textContent=o;b.addEventListener('click',()=>{if(b.disabled) return;b.disabled=true;if(o===it.a){corr++;b.style.background='linear-gradient(90deg, rgba(0,200,0,0.12), rgba(0,200,0,0.04))';}else b.style.background='linear-gradient(90deg, rgba(255,0,0,0.06), rgba(255,0,0,0.02))';document.getElementById('res')?.remove();const r=document.createElement('div');r.id='res';r.className='small';r.textContent='Corrette: '+corr;el.appendChild(r);if(corr>=2){document.getElementById('success-sound').play().catch(()=>{});}});card
