<!doctype html><html lang="it"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Verbi in Azione - SpeakUp Italia</title><link rel="icon" href="assets/favicon.png"/><link rel="stylesheet" href="style.css"/></head><body><audio id="success-sound" src="assets/success.wav" preload="auto"></audio><div class="container"><header class="header"><div class="brand"><img src="assets/logo.png" alt="logo"/><h1>Lezione 1</h1></div><nav><a class="btn" href="index.html">Home</a></nav></header><main><section class="card"><h2>Verbi in Azione</h2><p class="small">Trascina il verbo corretto nella frase.</p><div id="phrases"></div><p style="margin-top:12px"><button id="reset" class="btn">Reset</button> <a class="btn btn-blue" href="index.html">← Torna</a></p><p class="small" id="feedback">—</p></section></main></div><script>const data=[{phrase:'Io ___ (mangiare) una mela.',verb:'mangio'},{phrase:'Tu ___ (parlare) inglese.',verb:'parli'},{phrase:'Noi ___ (andare) a scuola.',verb:'andiamo'}];function build(){const el=document.getElementById('phrases');el.innerHTML='';data.forEach((d,i)=>{const box=document.createElement('div');box.className='resource';box.style.marginBottom='10px';box.innerHTML='<div>'+d.phrase.replace('___','<strong>_____</strong>')+'</div><div id="s'+i+'" style="min-height:36px;margin-top:6px;padding:6px;border:1px dashed rgba(0,0,0,0.08);border-radius:8px"></div>';el.appendChild(box);});const pal=document.createElement('div');pal.style.marginTop='12px';const verbs=data.map(x=>x.verb).sort(()=>Math.random()-0.5);verbs.forEach(v=>{const b=document.createElement('button');b.className='btn';b.draggable=true;b.style.marginRight='8px';b.textContent=v;b.addEventListener('dragstart',e=>e.dataTransfer.setData('text/plain',v));pal.appendChild(b);});el.appendChild(pal);data.forEach((d,i)=>{const slot=document.getElementById('s'+i);slot.addEventListener('dragover',e=>e.preventDefault());slot.addEventListener('drop',e=>{e.preventDefault();const v=e.dataTransfer.getData('text/plain');slot.textContent=v;check();});});}function check(){let c=0;data.forEach((d,i)=>{const slot=document.getElementById('s'+i);if(slot && slot.textContent.trim()===d.verb){c++;slot.style.border='1px solid rgba(0,200,0,0.2)';}else if(slot) slot.style.border='1px dashed rgba(0,0,0,0.08)';});document.getElementById('feedback').textContent=c+' / '+data.length; if(c===data.length){document.getElementById('feedback').textContent='Completato!';document.getElementById('success-sound').play().catch(()=>{});} }document.getElementById('reset').addEventListener('click',()=>{build();document.getElementById('feedback').textContent='—'});build();</script></body></html>
