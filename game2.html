<!doctype html><html lang="it"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Sfida delle Parole - SpeakUp Italia</title><link rel="icon" href="assets/favicon.png"/><link rel="stylesheet" href="style.css"/></head><body><audio id="success-sound" src="assets/success.wav" preload="auto"></audio><div class="container"><header class="header"><div class="brand"><img src="assets/logo.png" alt="logo"/><h1>Lezione 2</h1></div><nav><a class="btn" href="index.html">Home</a></nav></header><main><section class="card"><h2>Sfida delle Parole</h2><p class="small">Abbina la parola alla definizione.</p><div id="quiz"></div><p style="margin-top:12px"><a class="btn btn-blue" href="index.html">‚Üê Torna</a></p></section></main></div><script>const quiz=[{q:'biblioteca',a:'Luogo con libri'},{q:'cucina',a:'Luogo dove si cucina'},{q:'scuola',a:'Luogo per imparare'}];function build(){const el=document.getElementById('quiz');el.innerHTML='';let score=0;quiz.forEach((it,idx)=>{const card=document.createElement('div');card.className='resource';card.style.marginBottom='12px';card.innerHTML='<strong>Parola: '+it.q+'</strong><div style="margin-top:8px"></div>';const opts=['Luogo con libri','Luogo dove si cucina','Luogo per imparare'].sort(()=>Math.random()-0.5);opts.forEach(o=>{const b=document.createElement('button');b.className='btn';b.style.marginRight='8px';b.textContent=o;b.addEventListener('click',()=>{if(b.disabled) return;b.disabled=true;if(o===it.a){score++;b.style.background='linear-gradient(90deg, rgba(0,200,0,0.12), rgba(0,200,0,0.04))';}else b.style.background='linear-gradient(90deg, rgba(255,0,0,0.06), rgba(255,0,0,0.02))';document.querySelector('.small#score')?.remove();const sc=document.createElement('div');sc.id='score';sc.className='small';sc.textContent='Punteggio: '+score;el.appendChild(sc);if(score===quiz.length){document.getElementById('success-sound').play().catch(()=>{});}});card.querySelector('div').appendChild(b);});el.appendChild(card);});}build();</script></body></html>
